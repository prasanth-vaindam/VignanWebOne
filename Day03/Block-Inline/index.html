<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block-level Elements</title>
    <style>
        .block {
            background-color: lightblue;
            padding: 10px;
            margin-bottom: 10px;
        }
        .inline {
            background-color: lightgreen;
            padding: 5px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="block">
        <p>This is a block-level element.</p>
    </div>

    <span class="inline">This</span>
    <span class="inline">is</span>
    <span class="inline">an</span>
    <span class="inline">inline</span>
    <span class="inline">element.</span>
</body>
</html>
