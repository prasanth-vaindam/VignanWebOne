<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider">
        <div class="slides">

            <div class="slide"><img src="images/2.jpg" alt="Image 1"></div>
            <div class="slide"><img src="images/3.jpg" alt="Image 1"></div>
            <div class="slide"><img src="images/4.jpg" alt="Image 1"></div>

            <div class="slide"><img src="images/6.jpg" alt="Image 1"></div>
            <div class="slide"><img src="images/7.jpg" alt="Image 1"></div>
        </div>
        <div class="navigation">

            <button class="next">&#10095;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
