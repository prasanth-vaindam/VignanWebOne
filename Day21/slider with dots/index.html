<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="slider">
        <div class="slides">
            <img src="images/1.jpg" class="slide" alt="Image 1">
            <img src="images/2.jpg" class="slide" alt="Image 2">
            <img src="images/3.jpg" class="slide" alt="Image 3">
            <img src="images/4.jpg" class="slide" alt="Image 3">
            <img src="images/5.jpg" class="slide" alt="Image 3">
            <img src="images/6.jpg" class="slide" alt="Image 3">
            <img src="images/7.jpg" class="slide" alt="Image 3">
            <!-- Add more images as needed -->
        </div>
        <div class="dots">
            <!-- <span class="arrow-buttons" onclick="currentSlide(1)"><</span> -->
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
            <!-- <span class="arrow-buttons" onclick="currentSlide(7)">></span> -->
            <!-- Add more dots as needed -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
