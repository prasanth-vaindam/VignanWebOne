<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow Property</title>
    <style>
        .para {
            width: 150px;
            border: 2px solid black;
            height: 50px;
            overflow: scroll;
            /* overflow-clip-margin: 22px; */

        }
    </style>
</head>

<body>
    <!--
        Overflow = property that sets the desired behaviour when the content does not fit in the parent box
        
        overflow : visible
        overflow : hidden
        overflow : clip
        overflow : scroll
        overflow : auto

    -->

    <div class="para">Mera Bharat Mahan </div>
</body>

</html>
