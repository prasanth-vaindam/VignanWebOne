<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage vs VW/VH Example</title>
    <style>
        body {
            margin: 30px 30px 30px 30px;
            padding: 2px;
            font-family: Arial, sans-serif;
            border: 2px dotted green;
            overflow-wrap: break-word;
        }

        .parent-container {
            /*change this value*/
            width: 100px;
        }

        .container {
            width: 50%;
            /* 50% of the parent container's width */
            height: 50%;
            /* 50% of the parent container's height */
            background-color: #f0f0f0;
            border: 2px solid #333;
            margin: 20px auto;
            padding: 10px;
            box-sizing: border-box;
            /* float: left; */
        }

        .container.vw-vh {
            width: 50vw;
            /* 50% of the viewport width */
            height: 50vh;
            /* 50% of the viewport height */
        }

        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        p {
            margin: 0;
        }
    </style>
</head>

<body class="parent-container">

    <div class="container">
        <p>Using Percentage:</p>
        <p>This container is 50% of the parent container's width and height.</p>
    </div>

    <div class="container vw-vh">
        <p>Using VW and VH:</p>
        <p>This container is 50% of the viewport width and height.</p>
    </div>

    <div class="clearfix"></div>

</body>

</html>
