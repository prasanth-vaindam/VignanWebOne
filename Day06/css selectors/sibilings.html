<!DOCTYPE html>
<html>

<head>
    <style>
        div~p {
            background-color: yellow;
        }

        /* Select all paragraphs preceding the div */
        /* div~div {
            background-color: yellow;
        } */

        /* Select all paragraphs following the div */
        /* div+p {
            background-color: yellow;
        } */
    </style>
</head>

<body>

    <h2>General Sibling Selector</h2>

    <p>before div</p>
    <section>
        <p>The general sibling selector (~) selects all elements that are next siblings of a specified element.</p>

        <p>Paragraph 1.</p>

        <div>
            <p>Paragraph 2.</p>
        </div>

        <p>Paragraph 3.</p>
        <code>Some code.</code>
        <p>Paragraph 4.</p>
    </section>


</body>

</html>
