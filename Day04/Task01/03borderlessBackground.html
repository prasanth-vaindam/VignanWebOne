<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Style Two</title>
    <style>
        table, th, td{
            border: 10px solid white;
            border-collapse: separate;
        }
        th, td {
             background-color: #96D4D4;
        }
        td{
            padding-left: 14px;
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 15px;
           
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th> SNO </th>
            <th> Name </th>
            <th> Class </th>
        </thead>
        <tbody>
            <tr>
                <td> 1 </td>
                <td> Sam </td>
                <td> 5th class </td>
            </tr>
            <tr>
                <td> 2 </td>
                <td> Ram </td>
                <td> 6th class </td>
            </tr>
            <tr>
                <td> 3 </td>
                <td> Laxman </td>
                <td> 4th class </td>
            </tr>

            
        </tbody>
    </table>
</body>
</html>
