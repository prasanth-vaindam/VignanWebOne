<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Padding and Spacing</title>
  <style>
    th,
    td {
      padding-top: 10px;
      padding-bottom: 20px;
      padding-left: 30px;
      padding-right: 40px;
      border: 2px solid #e40f0f;

    }

    table {
      border-spacing: 10px;
    }
  </style>
</head>

<body>
  <table>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
    <tr>
      <td>Sita</td>
      <td>Ram</td>
      <td>20</td>
    </tr>
    <tr>
      <td>Radha</td>
      <td>Krishna</td>
      <td>20</td>
    </tr>

</html>
