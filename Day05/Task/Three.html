<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        .lists {
            display: flex;
        }
    </style>
</head>

<body>
    <div class="lists">

        <div>
            <dl>
                <dt>Coffee</dt>
                <dd>-black Hot Drink</dd>
            </dl>
            <dl>
                <dt>
                    Alliteration
                </dt>
                <dd>A literary technique that uses two or more words that share the same first consonant sound</dd>
            </dl>
            <dl>
                <dt>
                    Metaphor</dt>
                <dd>A type of analogy that compares something to something unrelated. </dd>
            </dl>
            <dl>
                <dt>
                    Hyperbole
                </dt>
                <dd>An exaggeration that creates an impossible scenario.</dd>
            </dl>
        </div>
    </div>
</body>

</html>
