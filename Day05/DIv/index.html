<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Demo</title>
    <style>
        .namasteBharat {
            /* visibility: hidden; */
            display: none;
        }

        .divs {
            border: 2px solid red;
            background-color: blanchedalmond;
            width: 300px;
            margin: 10px 10px;
            text-align: center;
        }
        .center{
          padding: 1;
        }
    </style>
</head>

<body>
    <div class="divs center" id="namasteBharat">
        <p>Namaste Bharat</p>
    </div>
    <div class="divs" id="namasteAll">
        <p>Namaste All</p>
    </div>
</body>

</html>
