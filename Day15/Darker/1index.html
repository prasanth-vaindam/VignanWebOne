<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            position: relative;
            width: 200px;
            /* Adjust this value as needed */
            height: 200px;
            /* Adjust this value as needed */
            overflow: hidden;
        }

        .thumbnail {
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            /* Adjust opacity here */
            opacity: 0;
            /* Initially invisible */
            transition: opacity 0.3s ease;
            /* Smooth transition for opacity */
        }

        .thumbnail:hover .overlay {
            opacity: 1;
            /* Make overlay visible on hover */
        }

        img {
            width: 100%;
            height: 100%;
        }
       
    </style>
</head>

<body>
    <div class="container">
        <div class="thumbnail">
            <img src="pexels-pixabay-415829.jpg" alt="Thumbnail">
            <div class="overlay"></div> <!-- Overlay for darkening effect -->
        </div>
    </div>
</body>

</html>
